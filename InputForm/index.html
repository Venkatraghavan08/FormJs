<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Form</title>
    <link rel="stylesheet" href="index.css" type="text/css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register Your Data With Us</h2>
            <!-- <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div> -->
            <div class="form-control">
                <label for="First Name">First Name</label>
                <input type="text" id="fname" placeholder="Enter First Name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Last Name">Last Name</label>
                <input type="text" id="lname" placeholder="Enter Last Name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Phone Number">Phone Number</label>
                <input type="tel" id="pnumber" placeholder="Enter Phone Number">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="college name">College Name</label>
                <input type="text" id="college" placeholder="College">
                <small>Error Message</small>
            </div>
            <!-- <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter password again">
                <small>Error Message</small> -->
            <!-- </div> -->
            <button class="text-center" id="submit" >Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
